<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANE: League of Legends</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/02e8257299.js" crossorigin="anonymous"></script>

</head>

<body class="body-principal">
    <div class="container-2">
        <header class="header">
            <a href="./index.html"><img class="logo1" src="./images/logo.png" alt="logo"></a>
            <button class="abrir-menu" id="abrir"><i class="fa-solid fa-bars"></i></button>
            <nav class="menu" id="menu">
                <button class="cerrar-menu" id="cerrar"><i class="fa-solid fa-xmark"></i></button>
                <ul class="menu__lista">
                    <li class="menu__item">
                        <a href="./capitulos.html">Capítulos</a>
                    </li>
                    <li class="menu__item">
                        <a href="./segunda_temporada.html">Temporada 2</a>
                    </li>
                    <li class="menu__item">
                        <a href="./info.html">Más información</a>
                    </li>
                    <li class="menu__item">
                        <a href="./store.html">Tienda</a>
                    </li>
                    <li class="menu__item">
                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main main-store">
            <h1 class="title-h1">Artículos de Legaue of Legends</h1>
            <section class="productos" id="productos"></section>
            
            <button type="button" class="btn btn-primary verCarrito" data-bs-toggle="modal" data-bs-target="#carritoModal">
                Ver Carrito
            </button>

            <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="table-responsive">
                                <table id="carrito-table"
                                    class="table table-bordered table-striped text-center align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th>Total</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div id="carrito-total" class="d-flex justify-content-between align-items-center mt-4">
                                <h3>Total: <span id="total-carrito">0</span> $</h3>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success" onclick="finalizarCompra()">Finalizar
                                Compra</button>
                        </div>
                    </div>
                </div>
            </div>

            <br><br><br><br>
        </main>
    </div>

    <script src="./js/burgerMenu.js"></script>
    <script src="./js/products.js"></script>

</body>

</html>
