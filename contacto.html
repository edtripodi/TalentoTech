    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <header class="header">
            <a href="./index.html"><img class="logo1" src="./images/logo.png" alt="logo"></a>
            <nav class="menu" id="menu">
                <ul class="menu__lista">
                    <li class="menu__item">
                        <a href="./capitulos.html">Capítulos</a>
                    </li>
                    <li class="menu__item">
                        <a href="./segunda_temporada.html">Temporada 2</a>
                    </li>
                    <li class="menu__item">
                        <a href="./info.html">Más información</a>
                    </li>
                    <li class="menu__item">
                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main main-contact background-contact">        
            <section class="contact-container">
                <h1 class="title-form">Contáctame!</h1>
                <form class="contact-form formulario" action="https://formspree.io/f/xqakzavd" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <div class="name-fields">
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre/s">
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido/s">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Número de contacto*</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Número de contacto" required>
                    </div>

                    <div class="form-group form-message">
                        <label for="notas">Notas, sugerencias o preguntas*</label>
                        <textarea class="message" id="notas" name="notas" placeholder="Escriba su mensaje aquí..." required></textarea>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </section>       
        </main>
    </div>

    <footer class="footer">
        <nav class="footer-nav">
            <section class="footer-general">
                <a href="../index.html" class="link-logo logo-footer">
                    <img src="./images/logo.png" alt="Portfolio Logo" class="logo footer-logo">
                </a>

                    <li class="footer-items"><a href="./segunda_temporada.html" class="footer-link">Temporada 2</a></li>
                    <li class="footer-items"><a href="./info.html" class="footer-link">Más información</a></li>
                    <li class="footer-items"><a href="./contacto.html" class="footer-link">Contacto</a></li>
                </ul>
                <div class="social-media-logos">
                    <a href="https://www.linkedin.com/in/edamiantripodi/" target="_BLANK" class="social-media">
                        <img src="./images/redes/linkedin.svg" alt="Linkedin" class="social-logo linkedin-logo">
                    </a>
                    <a href="https://github.com/xKensho47" target="_BLANK" class="social-media">
                        <img src="./images/redes/github.svg" alt="GitHub" class="social-logo github-logo">
                    </a>
                </div>
            </section>
            <div class="arcane-copyright">
